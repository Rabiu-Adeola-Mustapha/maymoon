<mat-toolbar class="max-w-8xl mx-auto border-x justify-between">
  <a routerLink="home" class="font-bold"> MayMoon </a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="1" matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16"> 1 Item</span>
        <a routerLink="cart"> View Cart</a>
      </div>
      <div class="py-3">
        <div class="flex justify-between font-light mb-2">
          mouse x 1
          <span class="font-bold">{{ 3 | currency : "#" }}</span>
        </div>
      </div>
      <div class="py-3 flex justify-between font-light">
        Total :
        <span class="font-bold"> {{ 450 | currency : "#" }}</span>
      </div>
      <div class="flex justify-between pt-3">
        <button class="bg-rose-900 text-white rounded-full h-9 w-9">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button 
          routerLink="cart"
         class="bg-green-900 text-white rounded-full h-9 w-9">
          <mat-icon>add_shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
